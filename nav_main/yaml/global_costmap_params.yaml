# Configura as referências globais para o Costmap
global_costmap:
  # Frames
  global_frame:     map
  robot_base_frame: base_footprint

  # Frequências de atualização e publicação do Costmap
  update_frequency:   30.0
  publish_frequency:  30.0

  # Define se o mapa é estático (ambiente já foi mapeado) ou será criado dinamicamente pelo SLAM
  static_map:    false
  
  width: 10
  origin_x: 0
  origin_y: 0
